<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./public/sstyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streamer</title>
    
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">My Video App</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>Upload & Stream Your Videos</h1>
            <p>A simple and efficient way to access videos directly from your device.</p>
            <button class="cta-button">Get Started</button>
        </div>
        <div class="hero-image">
            <img src="./public/img.jpg"radius: 10px;>
        </div>
    </section>

    <!-- Video Upload Section -->
    <section class="video-section">
        <h2>Upload Your Video</h2>
        <div class="upload-box">
            <input type="file" id="videoInput" accept="video/*">
            <video id="videoPlayer" controls></video>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        &copy; 2025 My Video App. All Rights Reserved.
    </footer>

    <script>
        document.getElementById("videoInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const videoURL = URL.createObjectURL(file);
                document.getElementById("videoPlayer").src = videoURL;
            }
        });
    </script>

</body>
</html>
